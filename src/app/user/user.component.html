<div class="container">
  <form [formGroup]="login" (ngSubmit)="btnLog()" >
      <h3>Login</h3>
      <div class="form-group">
          <label>Email</label>
          <input type="email"  class="form-control mb-3 mt-3" placeholder="Enter Email" formControlName="Email"/>
          <br>
          <small *ngIf="login.get('Email')?.invalid && login.get('Email')?.touched" > email is required</small>

      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password"  class="form-control mb-3 mt-3" placeholder="Enter Password" formControlName="password"/>
          <b></b>
          <small *ngIf="login.get('password')?.invalid && login.get('password')?.touched" > password is required</small>
        </div>
      <button type="submit" class="btn btn-success" >Login</button>
      <br>
      <a routerLink="singup" (click)="btn()" >Create New Account </a>
      <br>
        <a href="">forget passwords ? </a>
  </form>
</div>
